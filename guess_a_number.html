<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <h1>Guess a number!</h1>
    <div>
      <input type="text" v-model="guess">
      <button v-on:click="submitGuess()">Submit</button>
      <button>Play again</button>
      <p>{{ guessAnswer }}</p>
      <img src="https://media.giphy.com/media/lnyPptAfGwHeTdoQDk/giphy.gif" v-if="winner">
    </div>
    <div>
    </div>
  </div>
  <script src="guess_a_number.js"></script>
</body>
</html>
